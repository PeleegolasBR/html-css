<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!--Tamanho padrão do Iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"></iframe>
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara no <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a> também é muito legal.
    </p>
</body>
</html>
