<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas.</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--1,a,A,i,I-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul type="square"> <!--disc, circle, square-->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Mortadela</li>
        <li>Mussarela</li>
    </ul>
</body>
</html>
